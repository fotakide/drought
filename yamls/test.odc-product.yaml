---
name: test
license: CC-BY-4.0
metadata_type: eo3
description: A test product to check NAS I/O

# For all ‘nbar_’ bands, Surface Reflectance is scaled between 0 and 10,000.
# Must be added in datacube

metadata:
  product:
    name: test #monthly_composites
  properties:
    odc:file_format: GeoTIFF
    odc:product_family: ard
    dea:product_maturity: stable

storage:
  crs: EPSG:3035
  resolution:
    x: 20
    y: -20
  tile_size:
    x: 48000.0
    y: 48000.0

load:
  crs: EPSG:3035
  resolution:
    x: 20
    y: -20
  align:
    x: 0
    y: 0

measurements:
  # Bands (4)
  - name: "blue"
    aliases: [B02]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "green"
    aliases: [B03]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "red"
    aliases: [B04]
    units: "1"
    dtype: uint16
    nodata: 0

  - name: "nir"
    aliases: [B8A]
    units: "1"
    dtype: uint16
    nodata: 0